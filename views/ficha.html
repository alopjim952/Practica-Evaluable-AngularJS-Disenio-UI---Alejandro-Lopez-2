<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message.titulo }}</title>
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <!-- JavaScript Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="text-center">
        <h1>{{ message.titulo }}</h1>
        <div>
            <div>
                <img src="../{{ message.titulo }}" alt="NOT FOUND">
            </div>
            <div>
                <p><h3>{{ message.autor }}</h3></p>
                <div><h4>{{ message.edicion }}</h4></div>
            </div>

            <div class="row mt-3 ms-4">
                <div class="col col-lg-2 col-md-1 col-sm-1 col-xs-1">
                </div>
                <div class="col col-lg-8 col-md-10 col-sm-10 col-xs-10 text-center">
                    {{ message.descripcion }}
                </div>
                <div class="col col-lg-2 col-md-1 col-sm-1 col-xs-1">
                </div>
            </div>
            
            
        </div>
    </div>
</body>
</html>

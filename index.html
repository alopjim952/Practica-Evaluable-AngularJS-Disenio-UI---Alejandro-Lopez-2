<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería AFX</title>
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <!-- JavaScript Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body ng-app = "miApp">

    <div ng-controller="miControlador">
        <h2>Libreria AFX</h2>
        <form action="" method="post">
            Titulo: <input type="text" ng-model="nombre"/>

            <select name="select" ng-model="busqueda">
                <option value="titulo">Titulo</option>
                <option value="editorial">Editorial</option>
              </select>
        </form>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">TITULO</th>
                <th scope="col">AUTOR</th>
                <th scope="col">EDITORIAL</th>
                <th scope="col">DESCRIPCIÓN</th>
                <th scope="col">PORTADA</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libro in libros | filter:nombre | orderBy: busqueda"><td class="col-lg-1 col-md-1 col-sm-2 col-xs-4"  scope="row">{{ libro.id }}</td><td class="col-lg-1 col-md-1 col-sm-3 col-xs-4"><a href="#{{ libro.id }}">{{ libro.titulo }}</a></td><td class="col-lg-1 col-md-1 col-sm-3 col-xs-4">{{ libro.autor }}</td><td class="col-lg-1 col-md-1 col-sm-3 col-xs-4">{{ libro.editorial }}</td><td class="col-lg-6 col-md-5 col-sm-6 col-xs-8">{{ libro.descripcion }}</td><td class="col-lg-2 col-md-3 col-sm-6 col-xs-12"><a href="#{{ libro.id }}"><img src="{{ libro.portada }}" alt="NOT FOUND" height="200px"></a></td></tr>
            </tbody>
          </table>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.3/angular-route.js"></script>
    <script src="main.js"></script>
    <script src="controlador.js"></script>

</body>
</html>
